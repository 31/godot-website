<body>
<header>
  <nav>

      <a href="/"><img class="nav-logo" src="{{ 'assets/logo.svg'|theme }}" height="48" alt="Godot Engine"></a>

      <li {% if this.page.id == 'news' %} class="active" {% endif %}><a href="/news">News</a></li>
